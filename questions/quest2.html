<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Question</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body[dir="rtl"] {
      text-align: right;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .lang-toggle {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .lang-toggle button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .lang-toggle button:hover {
      background-color: #0056b3;
    }

    .option-label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="q-title">Question 2</h1>
    <p id="question-text">what is used to verify the identity of a user or a system online ?</p>
    <form id="quiz-form">
      <label class="option-label">
        <input type="radio" name="answer" value="Authentication" />
        <span id="opt1-text">Authentication</span>
      </label>
      <label class="option-label">
        <input type="radio" name="answer" value="firewall" />
        <span id="opt2-text">Firewall</span>
      </label>
      <label class="option-label">
        <input type="radio" name="answer" value="algorithm" />
        <span id="opt3-text">Algorithm</span>
      </label>
      <br>
      <button type="button" onclick="checkAnswer()" id="submit-btn">Submit</button>
    </form>
    <p id="feedback"></p>
  </div>

  <div class="lang-toggle">
    <button onclick="switchLanguage()">عربي / English</button>
  </div>

  <script>
    const correctAnswer = "Authentication";
    let currentLang = "en";

    const translations = {
      en: {
        title: "Question 2",
        question: "what is used to verify the identity of a user or a system online ?",
        options: [
          "Authentication",
          "Firewall",
          "Algorithm",

        ],
        submit: "Submit",
        correct: "✅ Correct!",
        wrong: "❌ Incorrect. Try again."
      },
      ar: {
        title: "السؤال 2",
        question: "ما الذي يُستخدم للتحقق من هويتك عبر الإنترنت؟",
        options: [
          "Authentication",
          "Firewall",
          "Algorithm",

        ],
        submit: "إرسال",
        correct: "✅ إجابة صحيحة!",
        wrong: "❌ إجابة خاطئة، حاول مرة أخرى."
      }
    };

    function switchLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      const t = translations[currentLang];

      document.getElementById('q-title').textContent = t.title;
      document.getElementById('question-text').textContent = t.question;
      document.getElementById('opt1-text').textContent = t.options[0];
      document.getElementById('opt2-text').textContent = t.options[1];
      document.getElementById('opt3-text').textContent = t.options[2];
      document.getElementById('opt4-text').textContent = t.options[3];
      document.getElementById('submit-btn').textContent = t.submit;

      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    }

    function checkAnswer() {
      const answer = document.querySelector('input[name="answer"]:checked');
      const feedback = document.getElementById('feedback');
      const t = translations[currentLang];

      if (!answer) {
        feedback.textContent = currentLang === 'en' ? "Please select an answer." : "يرجى اختيار إجابة.";
        feedback.style.color = "orange";
        return;
      }

      if (answer.value === correctAnswer) {
        feedback.textContent = t.correct;
        feedback.style.color = "green";
      } else {
        feedback.textContent = t.wrong;
        feedback.style.color = "red";
      }
    }
  </script>
</body>
</html>
