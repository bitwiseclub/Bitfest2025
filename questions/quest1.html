<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Question</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body[dir="rtl"] {
      text-align: right;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .lang-toggle {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .lang-toggle button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .lang-toggle button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="q-title">Question 1</h1>
    <p id="question-text">Decode using base 64: ZmxhZ3t0aGlzX2lzX2Jhc2U2NH0=</p>
    <input type="text" id="answer-input" placeholder="Your answer" />
    <button onclick="checkAnswer()" id="submit-btn">Submit</button>
    <p id="feedback"></p>
  </div>

  <div class="lang-toggle">
    <button onclick="switchLanguage()">عربي / English</button>
  </div>

  <script>
    const correctAnswer = "flag{this_is_base64}";
    let currentLang = "en";

    const translations = {
      en: {
        title: "Question 1",
        question: "Decode using base 64: ZmxhZ3t0aGlzX2lzX2Jhc2U2NH0=",
        placeholder: "Your answer",
        submit: "Submit",
        correct: "✅ Correct!",
        wrong: "❌ Incorrect. Try again."
      },
      ar: {
        title: "السؤال 1 ",
        question: " فك الشيفرة باستخدام  'ZmxhZ3t0aGlzX2lzX2Jhc2U2NH0= : 'base 64",
        placeholder: "أدخل الإجابة هنا",
        submit: "إرسال",
        correct: "✅ إجابة صحيحة!",
        wrong: "❌ إجابة خاطئة، حاول مرة أخرى."
      }
    };

    function switchLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      const t = translations[currentLang];

      document.getElementById('q-title').textContent = t.title;
      document.getElementById('question-text').textContent = t.question;
      document.getElementById('answer-input').placeholder = t.placeholder;
      document.getElementById('submit-btn').textContent = t.submit;
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
      const feedback = document.getElementById('feedback');
      const t = translations[currentLang];

      if (userAnswer === correctAnswer.toLowerCase()) {
        feedback.textContent = t.correct;
        feedback.style.color = "green";
      } else {
        feedback.textContent = t.wrong;
        feedback.style.color = "red";
      }
    }
  </script>
</body>
</html>
