<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>definition</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body[dir="rtl"] {
      text-align: right;
    }

    .container {
      max-width: 600px;
    height:600px; 
    margin: 100px auto 50px;
    background: #3954a5;
    padding: 30px;
    border-radius: 45px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 10);
    transform-style: preserve-3d;
    transition: transform 1s;
    
    }
    .big-container {
      perspective: 1000px;
    }
    .face{
      background: #ffffff;
      width: 100%;
    height: 100%;
    border-radius: 45px;
    position: absolute;
    justify-content: center;
    align-items: center;
    z-index: 5;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    }
    #q-title {
      color: #3954a5;
      backface-visibility: hidden;
      position: relative;
      top: 50px

    }
    .container:hover{
      transform: rotateX(180deg);
    }
    img {
      width: 400px;
    position: absolute;
    top: 30%;
    border-radius: 40px;
    left: calc(50% - 200px);
    }
    .back {
      background: #3954a5;
    }
    .lang-toggle {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      transform: rotateX(-180deg);
      position: absolute;
      left: 200px;
    }

    .lang-toggle button {
      padding: 8px 16px;
      font-size: 30px;
      border: none;
      background-color: #ffffff;
      color: #3954a5;
      border-radius: 4px;
      cursor: pointer;
      
    }
    #definition-text {
      color: #ffffff;
    width: 350px;
    transform: rotateX(-180deg);
    position: absolute;
    top: 35%;
    left: calc(50% - 175px);
    font-size: 32px;
    }
    .lang-toggle button:hover {
      background-color: #c8c8c8;
    }
  </style>
</head>
<body>
  <div class="big-container">
    <div class="container">
      <div class="face">
        <h1 id="q-title">Broken Links</h1>
        <img src="../bitWise.jpg" alt="bitwise">
      </div>
      <div class="back">
        <p id="definition-text">Occurs when a hyperlink leads to a non-existent or incorrect URL, causing a 404 error or navigation failure</p>
        <div class="lang-toggle">
          <button onclick="switchLanguage()">عربي / English</button>
        </div>  
    </div>
  </div>


  <script>
    let currentLang = "en";

    const translations = {
      en: {
        title: "Broken Links",
        definition: "Occurs when a hyperlink leads to a non-existent or incorrect URL, causing a 404 error or navigation failure",
 
      },
      ar: {
        title: "Broken Links",
        definition: "يحدث عندما يؤدي الارتباط التشعبي إلى عنوان URL غير موجود أو غير صحيح، مما يتسبب في حدوث خطأ 404 أو فشل التنقل",
       
      }
    };

    function switchLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      const t = translations[currentLang];

      document.getElementById('q-title').textContent = t.title;
      document.getElementById('definition-text').textContent = t.definition;
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    }

    
    
  </script>
</body>
</html>
